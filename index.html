<!DOCTYPE html>
<html lang="en">
<!-- //uxwing -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close-left">
                <img class="invert" src="/assests/images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="assests/images/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="assests/images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assests/images/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assests/images/palylist.svg" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>

        </div>
        <div class="right  bg-grey rounded">
            <did class="header">
                <div class="nav">

                    <img class="invert hamburger" src="/assests/images/hamburger.svg" alt="">

                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>


                </div>
                <div class="button">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </did>
            <div class="playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer"> 
                    
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="/assests/images/previous.svg" alt="">
                            <img id="play" src="/assests/images/play.svg" alt="">
                            <img id="next" src="/assests/images/next.svg" alt="">
                            <div class="volumebtn">
                                <img class="volume" src="/assests/images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>

                        <div class="songtime"></div>



                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
